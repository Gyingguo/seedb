<!doctype html>

<html ng-app="seeDB">
  <head>
    <title>SeeDB</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    {{{js "application"}}} <!-- WIT? -->
    {{{css "application"}}}
    <style type="text/css">
      .chart {
        display: inline-block;
        height: 200px;
        margin-bottom: 20px;
      }

      .reset {
        padding-left: 1em;
        font-size: smaller;
        color: #ccc;
      }

      .background.bar {
        fill: #ccc;
      }

      .foreground.bar {
        fill: steelblue;
      }

      .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .axis text {
        font: 10px sans-serif;
      }

      .brush rect.extent {
        fill: steelblue;
        fill-opacity: .125;
      }

      .brush .resize path {
        fill: #eee;
        stroke: #666;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row title_area">
        <h1>SeeDB
          <small>
            Automatically find interesting trends on your data
          </small>
        </h1>
        <br /> <br />
      </div> <!-- end title_area -->
      {{> dataset1 }} <!-- import dataset1 panel -->
      {{> queryBuilder }}
      {{> submitQuery }}
      {{> visualizations }}
    </div> <!-- end container -->
  </body>
</html>
