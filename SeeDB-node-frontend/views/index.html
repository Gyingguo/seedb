<!doctype html>

<html ng-app="seeDB">
  <head>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    {{{js "application"}}}
    {{{css "application"}}}
  </head>

  <body>
    <div class="container">
      <h1>SeeDB</h1>

      <div ng-controller="DatasetsController">
        <div class="row">
          <div class="col-md-6">
            <h3>Dataset 1</h3>
            <div query-builder query="query1"></div>
            <input type="text" class="form-control hidden" ng-model="query1" />
          </div>
          <div class="col-md-6">
            <h3>Dataset 2</h3>
            <div query-builder query="query2"></div>
            <input type="text" class="form-control hidden" ng-model="query2" />
          </div>
        </div>

        <button type="button" ng-click="submitQueries()"
          class="btn btn-primary btn-lg">
            Submit Queries</button>
      </div>

      <hr />

      {{> visualizations}}
    </div>
  </body>
</html>
